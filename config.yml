      editor:
        enabled: true
        require_consent: true
        description: "File editing operations like line edits, search, and undo"
      
      file_read:
        enabled: true
        require_consent: false
        description: "Read and parse files"
      
      file_write:
        enabled: true
        require_consent: true
        description: "Create and modify files"
    
    # Shell & System tools
    shell_system:
      environment:
